<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-color">
      <div class="container">
        <h1 id="splitter">SPLITTER</h1>
        <div class="container-white">
          <div class="left">
            <h4>Bill</h4>
            <div class="bill-background">
              <span>$ <input class="bill" type="text" placeholder="0" /></span>
            </div>

            <h4>Select tip %</h4>
            <div class="buttons">
              <button class="primary" id="5">5%</button>
              <button class="primary" id="10">10%</button>
              <button class="primary" id="15">15%</button>
              <button class="primary" id="25">25%</button>
              <button class="primary" id="50">50%</button>
              <button class="custom">Custom</button>
            </div>
            <h4>Number of People</h4>
            <div class="bill-background">
              <span>P <input class="split" type="text" placeholder="0" /></span>
            </div>
          </div>
          <div class="right">
            <div class="right-background-clr">
              <div class="right-cash">
                <div class="left-text">
                  <h3>Tip Amount</h3>
                  <p>/ person</p>
                </div>
                <div class="right-text">
                  <h1 id="tip-amount">$0.00</h1>
                </div>
              </div>
              <div class="right-cash">
                <div class="left-text total">
                  <h3>Total</h3>
                  <p>/ person</p>
                </div>
                <div class="right-text total">
                  <h1 id="total-tip">$0.00</h1>
                </div>
              </div>
              <button disabled class="reset-btn">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
